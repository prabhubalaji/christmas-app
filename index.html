<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elf Christmas Photo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Upload Your Image to the Elf</h1>
    <input type="file" id="image-upload" accept="image/*">
    <div class="elf-container">
        <img src="christmas.webp" id="background" alt="Christmas Elf Background">
        <img id="user-image" src="" alt="Uploaded Image" class="user-image" />
    </div>
    <button id="download-btn">Download Image</button>
</div>
<script src="app.js"></script>
</body>
</html>
